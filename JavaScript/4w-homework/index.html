  <title>추천 게임</title>

  <section class="game-carousel">
    <header class="carousel-header">
      <a href="#" class="title-link-group">
        <img src="./assets/개엠 아이콘@2x.png" width="24" height="24" alt="">
        <h2 class="title">추천 게임</h2>
        <span class="header-arrow"></span> 
      </a>
    </header>
  
    <div class="carousel-container">
      <ul class="card-list">
        <li class="card-item">
         <a href="#" class="card-link">
          <div class="thumbnail-wrapper">
            <img src="./assets/배경-4-webp.webp" width="160px" height="160px" alt="" class="bg-img" aria-hidden="true">
            <img src="./assets/캐릭터-4.png" alt="게임 캐릭터" class="character-img">
          </div>
          <div class="info">
            <strong class="game-name">롬: 리멤버 오브 마제...</strong>
            <p class="description">세계는 하나의 전장이 된다</p>
            <span class="genre">MMORPG</span>
          </div>
         </a>
        </li>
  
        <li class="card-item">
          <a href="#" class="card-link">
            <div class="thumbnail-wrapper">

              <img src="./assets/캐릭터-5.png" alt="게임 캐릭터" class="character-img">
            </div>
            <div class="info">
              <strong class="game-name">배틀그라운드</strong>
              <p class="description">최후까지 생존하라!</p>
              <span class="genre">배틀로얄</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  
    <div class="carousel-controls">

        <span class="total">/ 3</span>
      </div>
